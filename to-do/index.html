<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>To-Do</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h2>Make a To Do List!</h2>
          <form id="to-do-form">
            <div class="form-group">
              <label for="thing-to-do">Thing to get done</label>
              <input type="text" class="form-control" id="thing-to-do">
            </div>

            <button type="submit" class="btn">Add</button>
          </form>
          <h2>My To Do List:</h2>
          <ul id="where-things-go">

          </ul>
        </div>

        <div class="col-md-6">
          <div id="completed-things">
            <h2></h2>

            <!-- <p>Time Of Year: <span class="time-of"></span></p>
            <p>Things To Do: <span class="things-to"></span></p> -->
          </div>
        </div>


        </div>
      </div>
    </div>
  </body>
</html>
